<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Portfolio</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav>
                <ul id = "menu">
                    <li><a href="#about">Home</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#resume">Resume</a></li>
                    <li><a href="#skills">Skills</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="about">
                <picture>
                    <source type="image/jxl" srcset="images/profilePicture.jxl">
                    <source type="image/jpeg" srcset="images/profilePicture.jpg">
                    <source type="image/png" srcset="images/profilePicture.png">
                    <img src="images/profilePicture.png" alt="Profile Picture">
                </picture>
                <h1>Hi, I'm Dylan Olivares</h1>
                <p>I am an enthusiastic software engineer looking for new opportunities.</p>
                <!-- <aside>
                    <p>Outside of coding I like to play volleyball and weightlift.</p>
                </aside> -->
            </section>

            <section id="projects">
                <h2>Projects</h2>
                <ol>
                    <li>
                        <a href="https://github.com/dolivares11/Crypto-Tracker" target="_blank"></a>
                        <h3>Crypto Tracker</h3>
                        <picture>
                            <source type="image/jxl" srcset="images/Project1.jxl">
                            <source type="image/png" srcset="images/Project1.png">
                            <img src="images/Project1.png" alt="Project 1">
                        </picture>
                    </li>
                    <li>
                        <h3>Palm Reading</h3>
                        <picture>
                            <source type="image/jxl" srcset="images/Project2.jxl">
                            <source type="image/jpeg" srcset="images/Project2.jpg">
                            <img src="images/Project2.jpg" alt="Project 2">
                        </picture>
                        <a href="https://github.com/cse110-sp23-group3/cse110-sp23-group3" target="_blank"></a>
                    </li>
                    <li>
                        <h3>Flutter Safety</h3>
                        <picture>
                            <source type="image/jxl" srcset="images/Project3.jxl">
                            <source type="image/jpeg" srcset="images/Project3.jpg">
                            <img src="images/Project3.jpg" alt="Project 3">
                        </picture>
                        <a href="https://github.com/Renzo-Olivares/flutter_virus" target="_blank"></a>
                    </li>
                </ol>
            </section>

            <section id="resume">
                <h2>Resume</h2>
                <picture>
                    <source type="image/jxl" srcset="images/Resume.jxl">
                    <source type="image/jpeg" srcset="images/Resume.jpg">
                    <img src="images/Resume.jpg" alt="Resume">
                </picture>
                <button type="submit">Download</button>
            </section>

            <section id="contact">
                <h2>Contact</h2>
                <form action="mailto:example@gmail.com" method="POST">
                    <h3>Send me a message!</h3>
                    <label for="name">
                        <input type="text" name="name" id="name" placeholder="Full name">
                    </label>
                    <label for="email">
                        <input type="email" name="email" id="email" placeholder="Email address">
                    </label>
                    <label for="message">
                        <textarea name="message" id="message" placeholder="Message"></textarea>
                    </label>
                    <button type="submit">Send</button>
                </form>
            </section>
        </main>
    </body>
</html>
